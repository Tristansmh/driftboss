<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drift Boss</title>
  <link rel="icon" type="image/x-icon" href="/driftboss/drift-boss-v3/media/graphics/misc/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="/driftboss/drift-boss-v3/game.css">
  <script>
    window.splashBackground = "#333399";
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function preventDefaultTouchActions(event) {
        event.preventDefault();
      }
      document.addEventListener('touchstart', preventDefaultTouchActions, { passive: false });
      document.addEventListener('touchmove', preventDefaultTouchActions, { passive: false });
      document.addEventListener('touchend', preventDefaultTouchActions, { passive: false });
      document.addEventListener('touchcancel', preventDefaultTouchActions, { passive: false });
    });
  </script>
</head>

<body onload="setTimeout(() => window.scrollTo(0,1), 1)">
  <div id="ajaxbar">
    <div id="game"><canvas id="canvas"></canvas></div>
    <div id="webgl"><canvas id="webglcanvas"></canvas></div>
    <div id="orientate"><img src="/driftboss/drift-boss-v3/media/graphics/orientate/landscape.jpg" /></div>
    <div id="play" class="play"></div>
  </div>
  
  <script src="/driftboss/babylon.js"></script>
  <script src="/driftboss/drift-boss-v3/game.js"></script>
</body>
</html>
